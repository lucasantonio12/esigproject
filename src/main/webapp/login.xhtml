<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title><ui:insert name="title">Login</ui:insert></title>
	<h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />
</h:head>
<h:body>
	<div align="center" style="margin: 10% !important">
		<div align="center" style="width: 30% !important; height: 40%">
			<h:form>
				<p:panel class="p-shadow-22" header="Login">
					<div class="p-grid ui-fluid">
						<div class="p-col-12 p-md-4">
							<div class="ui-inputgroup">
								<p:panelGrid columns="2" layout="grid"
									styleClass="showcase-text-align-center">
									<div class="ui-inputgroup-addon">
										<i class="pi pi-user"></i>
									</div>
									<p:inputText placeholder="Username"
										style="width: 140% !important; margin-left: -30%"
										value="#{Funcionario.funcionario.login}" />
									<div class="ui-inputgroup-addon">
										<i class="pi pi-unlock"></i>
									</div>
									<p:password placeholder="Password"
										style="width: 140% !important; margin-left: -30%"
										value="#{Funcionario.funcionario.senha}" />

									<p:panelGrid columns="1">
										<p:commandButton value="Logar" styleClass="ui-button-raised ui-button-info ui-button-flat"  actionListener="#{Funcionario.salvar}"
											 ajax="true" />
									</p:panelGrid>

									<p:commandLink id="ajax" style="margin-right:20px;"
										oncomplete="PF('pesquisarLogin').show()">
										<h:outputText value="Esqueceu sua senha?" />
									</p:commandLink>

								</p:panelGrid>
							</div>
						</div>
					</div>
				</p:panel>
			</h:form>
		</div>
	</div>

	<p:dialog modal="true" width="400" height="400"
		header="Pesquisar Login" widgetVar="pesquisarLogin">
		<h:form>
			<p:panelGrid columns="2" layout="grid">
				<p:outputLabel value="Login" />
				<p:inputText value="#{Funcionario.funcionario.login}"
					style="width: 90% !important; margin-left: -50%"></p:inputText>
				<div align="center">
					<p:commandButton type="button" value="Procurar"
						styleClass="rounded-button"
						actionListener="#{Funcionario.procurarFuncionarios}" />
				</div>
			</p:panelGrid>

		</h:form>
	</p:dialog>
</h:body>
</html>
