<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Funcionario</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Cadastro Funcionario">
			<p:growl>
				<p:autoUpdate />
			</p:growl>
			<div class="Campos">
				<p:outputLabel value="Nome" />
				<p:inputText  value="#{Funcionario.funcionario.nome}"/>
				<p:outputLabel value="Especialização" />
				<p:inputText value="#{Funcionario.funcionario.especializacao}"/>
				<br/>
				<p:outputLabel value="Cargo" />
				<p:inputText value="#{Funcionario.funcionario.cargo}"/>
				<p:outputLabel value="EstadoCivil" />
				<p:inputText value="#{Funcionario.funcionario.estadoCivil}"/>
				<br/>
				<p:commandButton value="Salvar"
					actionListener="#{Funcionario.salvar}" />
			</div>

		</p:panel>

	</h:form>

</h:body>
</html>
