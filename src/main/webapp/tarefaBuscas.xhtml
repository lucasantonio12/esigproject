<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="menu.xhtml">
	<ui:define name="title">TarefasBuscar</ui:define>

	<ui:define name="desenvolvimento">
		<h:form id="painelDados">

			<div class="Campos" align="center">

				<p:panel header="Buscar tarefa">
					<p:growl showDetail="true" sticky="true">
						<p:autoUpdate />
					</p:growl>

					<p:panelGrid columns="4">
						<p:outputLabel value="Prioridade" />
						<p:selectOneMenu value="#{Tarefa.tarefa.prioridade}">
							<f:selectItem itemLabel="Selecione a bucas" itemDisabled="true" />
							<f:selectItem itemLabel="Alta" itemValue="Alta" />
							<f:selectItem itemLabel="Média" itemValue="Média" />
							<f:selectItem itemLabel="Baixa" itemValue="Baixa" />
						</p:selectOneMenu>

						<p:commandButton value="Buscar"
							actionListener="#{Tarefa.buscarPrioridade}"
							update="painelDados listarDados" ajax="true" />
					</p:panelGrid>

					<p:panelGrid columns="4">
						<p:outputLabel value="Concluida" />
						<p:selectOneMenu value="#{Tarefa.tarefa.titulo}">
							<f:selectItem itemLabel="Selecione a bucas" itemDisabled="true" />
							<f:selectItem itemLabel="Concluida" itemValue="true" />
							<f:selectItem itemLabel="Nao concluida" itemValue="false" />
						</p:selectOneMenu>

						<p:commandButton value="Buscar"
							actionListener="#{Tarefa.buscarConcluida}"
							update="painelDados listarDados" ajax="true" />
					</p:panelGrid>

					<p:panelGrid columns="4">
						<p:outputLabel value="Titulo" />
						<p:inputText value="#{Tarefa.tarefa.titulo}" />

						<p:commandButton value="Buscar"
							actionListener="#{Tarefa.buscarTitulo}"
							update="painelDados listarDados" ajax="true" />
					</p:panelGrid>

					
				</p:panel>
			</div>
		</h:form>
		<p:separator />
		<h:form id="listarDados">
			<div class="listar" align="center">
				<p:panel header="Listar Tarefas">
					<p:dataTable emptyMessage="Nenhuma Tarefa cadastrado"
						paginator="true" var="tar" value="#{Tarefa.listaTarefa}">
						<p:column headerText="Titulo">
							<h:outputText value="#{tar.titulo}" />
						</p:column>
						<p:column headerText="Descricao">
							<h:outputText value="#{tar.descricao}" />
						</p:column>
						<p:column headerText="Prioridade">
							<h:outputText value="#{tar.prioridade}" />
						</p:column>
						<p:column headerText="Responsavel">
							<h:outputText value="#{tar.funcionarios.nome}" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
